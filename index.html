    <!-- Home section -->
      <section id="Home" class="home-sec1">
        
       <div class="container py-5">
        <div class="col-md-12 position-relative ">
          <input id="searchInpt" class="w-100 py-3 px-3 rounded-5 text-white position-relative bg-1E202B" placeholder="Find your location...." type="search">
          <button id="Btnsubmit" class="btn btn-white  rounded-5 position-absolute text-center" type="submit">Find</button>
        </div>

       </div>
       
      </section>

 <!--  weatherLocation section -->
<section class="weatherLocation-sec2 bg-1E202B">

<div class="container py-5">
<div class="row">
<div class="col-md-12 col-lg-4">
<div class="firstCard rounded-start-2">
<div class="day rounded-start-2 d-flex justify-content-between text-center align-items-center p-2">
  <span id="dayOfweek">Saturday</span>
<span id="month">21December</span>
</div>

<div class="location d-flex flex-column p-3 pt-4">
  <p id="cityName" class="fs-5">Cairo</p>
  <span id="temp-c" class="text-white fw-bolder">14.3°C</span>
  <img id="cloud" src="Images/113.png" width="90">
  <p id="conditionweather" class="loca">clear</p>
  <div class="py-2 ">
    <span class="pe-2"><img class="p-1" src="Images/icon-umberella.png" alt=""><span id="Precipitation">20%</span></span>
    <span class="pe-2"><img class="p-1" src="Images/icon-wind.png" alt=""><span  id="windSpeed">18km/h</span></span>
    <span class="pe-2"><img class="p-1" src="Images/icon-compass.png" alt="">East</span>
  </div>
</div>

</div>
</div>
<div class="col-md-12 col-lg-4">
  <div class="secondCard h-100">
  <div class="day  d-flex justify-content-center text-center align-items-center p-2">
    <span id="secondDay">Saturday</span>
 
  </div>
  
  <div class="location d-flex flex-column align-items-center p-3 pt-5">
    <img id="cloudtwo" src="Images/113.png" width="90">
    <span id="mixtemp-c2" class="text-white fw-bolder">14.3°C</span>
    <span id="mintemp-c2" class="pt-2">2.9°</span>
    <p id="conditionweather2" class="loca pt-2">clear</p>
  
  </div>
  
  </div>
  </div>
  <div class="col-md-12 col-lg-4">
    <div class="thirdCard h-100 rounded-end-2">
    <div class="day rounded-end-2 d-flex justify-content-center text-center align-items-center p-2">
      <span id="thirdDay" >Saturday</span>
   
    </div>
    
    <div class="location d-flex flex-column align-items-center p-3 pt-5">
      <img id="cloud3" src="Images/113.png" width="90">
      <span id="mixtemp3" class="text-white fw-bolder">14.3°C</span>
      <span id="mintemp-c3" class="pt-2">2.9°</span>
      <p id="conditionweather3" class="loca pt-2">clear</p>
    
    </div>
    
    </div>
    </div>
</div>
</div>


</section>
